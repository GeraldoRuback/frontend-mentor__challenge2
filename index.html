<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <img src="./assets/images/avatar-jessica.jpeg" alt="profile pic">
    
    <h1 class="name">
      Jessica Randall
    </h1>
    
    <h3 class="place">
      London, United Kingdom
    </h3>
    
    <p class="info">
      "Front-end developer and avid reader."
    </p>
    
    <a href="#" class="github">GitHub</a>
    <a href="#" class="frontend">Frontend Mentor</a>
    <a href="#" class="linkedin">LinkedIn</a>
    <a href="#" class="twitter">Twitter</a>
    <a href="#" class="instagram">Instagram</a>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      
      Coded by <a href="https://github.com/GeraldoRuback" class="coded__link">
        Geraldo Ruback
      </a>
    </div>
  </footer>  

</body>
</html>
